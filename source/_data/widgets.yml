welcome:
  layout: markdown
  title: 欢迎，旅行者：
  content: |
    这是一个世界边缘的佛系小站，建于21世纪初，长期维护并保持低频更新。

toc:
  layout: toc
  list_number: false # 是否显示序号
  min_depth: 1 # 建议不要低于 2 即从 H2 标签开始解析（H1标签用于文章大标题）
  max_depth: 5 # 5 代表最多解析到 H5 标签
#  fallback: recent # Use a backup widget when toc does not exist.

recent:
  layout: recent
  rss: # /atom.xml # npm i hexo-generator-feed
  limit: 5 # Count of posts

search:
  layout: search
  filter: auto # auto or '/path'
  placeholder: 文章搜索 # 搜索框处显示的文字

search_blog:
  layout: search
  filter: /blog/ # or /posts/ ...
  placeholder: 文章搜索

search_docs:
  layout: search
  filter: /wiki/
  placeholder: 文档搜索